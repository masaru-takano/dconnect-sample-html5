<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <title>デバイスプラグイン一覧画面について</title>
    </head>
    <body>
        <div class="title" align="left" style="float:left;">
            <a class="back" href="javascript:history.back();">＜</a>
        </div>
        <div class="title" align="center">デバイスプラグイン一覧画面について</div>
        <div class="content">
            <div class="image">
                <img class="dialog" src="images/device_list_main.png">
            </div>
            <p>
                端末に接続されているデバイスの一覧が表示されます。<br>
                アイコンの左上に端末との接続種類が表示されます。<br>
                デバイスがオフラインの時は、アイコンがグレーアウトになります。<br>
                アイコンをクリックすると、デバイス確認画面に遷移します。
            </p>
       </div>
        <div class="content">
            <div class="image">
                <img class="dialog" src="images/device_plugin_list_detail.png">
            </div>
            <p>
                デバイス確認画面では、デバイスがサポートしているAPIを実行することができます。<br>
                そのことにより、APIがどのような挙動をするかを確認することができます。
            </p>
       </div>
        <div class="link">
            <a href="device_plugin_list.html">前: デバイスプラグイン一覧画面について</a><br>
            <a href="save_bookmark.html">次: SafariからdConnectBrowserにブックマークを保存する方法</a><br>
            <a href="browser.html">dConnectBrowserとはページへ</a>
        </div>
