<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="../css/main.css" type="text/css" />
        <title>デバイスプラグイン一覧画面について</title>
    </head>
    <body>
        <div class="title" align="left" style="float:left;">
            <a class="back" href="javascript:history.back();">＜</a>
        </div>
        <div class="title" align="center">デバイスプラグイン一覧画面について</div>
        <div class="content">
            <div class="image">
                <img class="dialog" src="images/device_plugin_list_main.png">
            </div>
            <p>
                dConnectBrowserがサポートしているデバイスプラグインの一覧を表示します。<br>
                これらをタップすると各デバイスプラグインの情報を表示する画面が開きます。<br>
            </p>
       </div>
        <div class="content">
            <div class="image">
                <img class="dialog" src="images/device_plugin_list_detail.png">
            </div>
            <p>
                デバイスプラグインの情報が表示されます。設定を開くをタップすると、端末とデバイスを接続するための設定画面が開きます。
            </p>
       </div>
        <div class="link">
            <a href="setting.html">前: 設定画面について</a><br>
            <a href="device_list.html">次: デバイス一覧画面について</a><br>
            <a href="browser.html">dConnectBrowserとはページへ</a>
        </div>
    </body>
</html>
